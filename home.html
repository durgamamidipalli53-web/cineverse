<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cineverse - Home</title>

<style>
/* ================= RESET ================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #141414;
  color: #fff;
  font-family: Arial, sans-serif;
}

/* ================= NAVBAR ================= */
nav {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 15px 50px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 100;
  background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
}

nav.scrolled {
  background: #000;
}

.logo {
  color: red;
  font-size: 28px;
  font-weight: bold;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
}

.nav-links a {
  color: #fff;
  text-decoration: none;
}

/* ================= HERO ================= */
.hero {
  height: 90vh;
  background-size: cover;
  background-position: center;
  display: flex;
  align-items: flex-end;
  padding: 60px;
}

.hero-content {
  max-width: 600px;
}

.hero h1 {
  font-size: 50px;
  margin-bottom: 10px;
}

.hero p {
  font-size: 18px;
  color: #ccc;
}

.hero-buttons {
  margin-top: 20px;
}

.btn {
  padding: 10px 25px;
  border: none;
  margin-right: 10px;
  font-size: 16px;
  cursor: pointer;
}

.btn-play {
  background: #fff;
  color: #000;
}

.btn-info {
  background: rgba(109,109,110,0.7);
  color: #fff;
}

/* ================= ROWS ================= */
.row-container {
  padding: 20px;
}

.row-title {
  margin: 20px 0 10px;
}

.row-scroller {
  display: flex;
  gap: 12px;
  overflow-x: auto;
}

.movie-card {
  min-width: 200px;
  height: 120px;
  cursor: pointer;
  position: relative;
}

.movie-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 5px;
}

.movie-card:hover {
  transform: scale(1.15);
  z-index: 10;
}

/* ================= MODAL ================= */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: #000;
  width: 70%;
  padding: 20px;
  border-radius: 8px;
}

.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.close-btn {
  font-size: 26px;
  color: red;
  cursor: pointer;
}

video {
  width: 100%;
  margin-top: 15px;
  border-radius: 6px;
}
/* ================= PROFILE ================= */
.profile {
  width: 35px;
  height: 35px;
  cursor: pointer;
}

.profile img {
  width: 100%;
  height: 100%;
  border-radius: 4px;
  object-fit: cover;
}
.profile {
  position: relative;
  cursor: pointer;
}

.profile img {
  width: 34px;
  height: 34px;
  border-radius: 4px;
}

.profile-menu {
  position: absolute;
  top: 45px;
  right: 0;
  background: #111;
  border-radius: 4px;
  width: 120px;
  display: none;
  flex-direction: column;
  box-shadow: 0 0 10px rgba(0,0,0,0.6);
}

.profile-menu a {
  padding: 10px;
  color: #fff;
  text-decoration: none;
  font-size: 14px;
}

.profile-menu a:hover {
  background: #222;
}

.profile {
  position: relative;
  cursor: pointer;
}

.profile img {
  width: 34px;
  height: 34px;
  border-radius: 4px;
}

.profile-menu {
  position: absolute;
  top: 45px;
  right: 0;
  background: #111;
  border-radius: 4px;
  width: 120px;
  display: none;
  flex-direction: column;
  box-shadow: 0 0 10px rgba(0,0,0,0.6);
}

.profile-menu a {
  padding: 10px;
  color: #fff;
  text-decoration: none;
  font-size: 14px;
}

.profile-menu a:hover {
  background: #222;
}
.profile:hover .profile-menu {
  display: flex;
}


</style>
</head>

<body>

<!-- NAVBAR -->
<nav id="navbar">
  <div class="logo">Cineverse</div>

  <ul class="nav-links">
    <li><a href="home.html">Home</a></li>
    <li><a href="tvshows.html">TV Shows</a></li>
    <li><a href="movies.html">Movies</a></li>
    <li><a href="new.html">New</a></li>
  </ul>

  <!-- PROFILE -->
  <div class="profile">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="Profile">
     <div class="profile-menu">
      <a href="#">Account</a>
      <a href="index.html" onclick="logout()">Logout</a>
      </div>
  </div>
</nav>


<!-- HERO -->
<div id="hero" class="hero">
  <div class="hero-content">
    <h1 id="hero-title"></h1>
    <p id="hero-desc"></p>
    <div class="hero-buttons">
      <button class="btn btn-play" onclick="openModal()">▶ Play</button>
      <button class="btn btn-info" onclick="openModal()">ℹ More Info</button>
    </div>
  </div>
</div>

<!-- ROWS -->
<div class="row-container" id="rows"></div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3 id="modal-title"></h3>
      <span class="close-btn" onclick="closeModal()">✖</span>
    </div>
    <video id="videoPlayer" controls autoplay></video>
  </div>
</div>

<script>
/* ================= DATA ================= */
const movies = [
  {
    title: "Shyam Singha Roy",
    desc: "A reincarnation-based romantic drama.",
    banner: "https://picfiles.alphacoders.com/576/576497.jpg",
    poster: "https://picfiles.alphacoders.com/576/576497.jpg",
    category: "Trending Now",
    video: "videos/shyamsingharoy.mp4"
  },
  {
    title: "They Call Him OG",
    desc: "A powerful gangster drama.",
    banner: "https://cdn.123telugu.com/content/wp-content/uploads/2025/09/OG-Pawan-Kalyan.webp",
    poster: "https://cdn.123telugu.com/content/wp-content/uploads/2025/09/OG-Pawan-Kalyan.webp",
    category: "Trending Now",
    video: "videos/og.mp4"
  },
  {
    title: "Akhanda 2",
    desc: "High-octane action entertainer.",
    banner: "https://assets-in.bmscdn.com/discovery-catalog/events/et00416621-ngjpzfawdm-landscape.jpg",
    poster: "https://assets-in.bmscdn.com/discovery-catalog/events/et00416621-ngjpzfawdm-landscape.jpg",
    category: "Top Rated",
    video: "videos/akhanda2.mp4"
  },
   {
    title: "Stranger Things",
    desc: "A supernatural drama series.",
    banner: "https://images.alphacoders.com/139/thumb-1920-1393397.jpg",
    poster: "https://images.alphacoders.com/139/thumb-1920-1393397.jpg",
    category: "Top Rated",
    video: "videos/akhanda2.mp4"
  }
];

let activeMovie = movies[0];

const hero = document.getElementById("hero");
const heroTitle = document.getElementById("hero-title");
const heroDesc = document.getElementById("hero-desc");
const rows = document.getElementById("rows");
const modal = document.getElementById("modal");
const modalTitle = document.getElementById("modal-title");
const videoPlayer = document.getElementById("videoPlayer");
const navbar = document.getElementById("navbar");

/* ================= INIT ================= */
updateHero(activeMovie);
renderRows();

window.addEventListener("scroll", () => {
  navbar.classList.toggle("scrolled", window.scrollY > 50);
});

/* ================= FUNCTIONS ================= */
function updateHero(movie) {
  hero.style.backgroundImage = `url('${movie.banner}')`;
  heroTitle.innerText = movie.title;
  heroDesc.innerText = movie.desc;
  activeMovie = movie;
}

function renderRows() {
  const categories = [...new Set(movies.map(m => m.category))];

  categories.forEach(cat => {
    const title = document.createElement("h3");
    title.className = "row-title";
    title.innerText = cat;

    const scroller = document.createElement("div");
    scroller.className = "row-scroller";

    movies.filter(m => m.category === cat).forEach(movie => {
      const card = document.createElement("div");
      card.className = "movie-card";

      card.innerHTML = `<img src="${movie.poster}">`;

      card.onmouseenter = () => updateHero(movie);
      card.onclick = () => openModalWithMovie(movie);

      scroller.appendChild(card);
    });

    rows.appendChild(title);
    rows.appendChild(scroller);
  });
}

function openModalWithMovie(movie) {
  modalTitle.innerText = movie.title;
  videoPlayer.src = movie.video;
  videoPlayer.play();
  modal.style.display = "flex";
}

function openModal() {
  openModalWithMovie(activeMovie);
}

function closeModal() {
  videoPlayer.pause();
  videoPlayer.src = "";
  modal.style.display = "none";
}
function logout() {
  localStorage.removeItem("loggedIn");
  window.location.href = "index.html";
}

</script>

</body>
</html>
