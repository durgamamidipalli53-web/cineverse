<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { background: #141414; color: #fff; font-family: Arial, sans-serif; }

/* HEADER */
nav {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 15px 50px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 100;
  background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
}

nav.scrolled {
  background: #000;
}

.logo {
  color: red;
  font-size: 28px;
  font-weight: bold;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
}

.nav-links a {
  color: #fff;
  text-decoration: none;
}

/* BANNER */
.banner {
  height: 80vh;
  background: url("https://wallpapercave.com/wp/wp11685752.jpg") center/cover no-repeat;
  display: flex; align-items: flex-end; padding: 50px;
}
.banner h1 { font-size: 50px; }

/* ROWS */
.container { margin-top: 50px; padding: 20px; }
.row { margin-bottom: 40px; }
.row h2 { margin-bottom: 10px; }
.row-posters { display: flex; gap: 12px; overflow-x: auto; }

/* POSTER CARD */
.poster {
  min-width: 200px; height: 300px; background: #222;
  border-radius: 6px; overflow: hidden; cursor: pointer;
  transition: transform 0.3s;
}
.poster img { width: 100%; height: 100%; object-fit: cover; }
.poster:hover { transform: scale(1.15); z-index: 10; }

/* POPUP */
.popup { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; }
.popup-content { background: #000; padding: 20px; width: 60%; }
.popup img { width: 100%; border-radius: 6px; }
.close { color: red; cursor: pointer; float: right; font-size: 22px; }
/* ================= PROFILE ================= */
.profile {
  width: 35px;
  height: 35px;
  cursor: pointer;
}

.profile img {
  width: 100%;
  height: 100%;
  border-radius: 4px;
  object-fit: cover;
}
.profile {
  position: relative;
  cursor: pointer;
}

.profile img {
  width: 34px;
  height: 34px;
  border-radius: 4px;
}

.profile-menu {
  position: absolute;
  top: 45px;
  right: 0;
  background: #111;
  border-radius: 4px;
  width: 120px;
  display: none;
  flex-direction: column;
  box-shadow: 0 0 10px rgba(0,0,0,0.6);
}

.profile-menu a {
  padding: 10px;
  color: #fff;
  text-decoration: none;
  font-size: 14px;
}

.profile-menu a:hover {

const content = document.getElementById("content");

categories.forEach(cat => {
  const row = document.createElement("div");
  row.className = "row";

  const title = document.createElement("h2");
  title.textContent = cat.title;

  const posters = document.createElement("div");
  posters.className = "row-posters";

  cat.shows.forEach(show => {
    const card = document.createElement("div");
    card.className = "poster";

    const img = document.createElement("img");
    img.src = show.image;
    img.alt = show.name;

    card.onclick = () => openPopup(show.trailerId, show.name);

    card.appendChild(img);
    posters.appendChild(card);
  });

  row.appendChild(title);
  row.appendChild(posters);
  content.appendChild(row);
});

function openPopup(trailerId, title) {
  document.getElementById("popupTitle").innerText = title;
  document.getElementById("trailerFrame").src = `https://www.youtube.com/embed/${trailerId}?autoplay=1`;
  document.getElementById("popup").style.display = "flex";
}

function closePopup() {
  document.getElementById("popup").style.display = "none";
  document.getElementById("trailerFrame").src = "";
}
function logout() {
  localStorage.removeItem("loggedIn");
  window.location.href = "index.html";
