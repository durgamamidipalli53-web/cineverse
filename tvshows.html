<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cineverse TV Shows</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #141414;
  color: #fff;
  font-family: Arial, sans-serif;
}

/* ================= HEADER ================= */
nav {
  position: fixed;
  top: 0;
  width: 100%;
  padding: 15px 50px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 100;
  background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
}

nav.scrolled {
  background: #000;
}

.logo {
  color: red;
  font-size: 28px;
  font-weight: bold;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 20px;
}

.nav-links a {
  color: #fff;
  text-decoration: none;
}

/* ================= BANNER ================= */
.banner {
  height: 80vh;
  background: url("https://image.tmdb.org/t/p/original/qJxzjUjCpTPvDHldNnlbRC4OqEh.jpg") center/cover no-repeat;
  display: flex;
  align-items: flex-end;
  padding: 50px;
}

.banner h1 {
  font-size: 50px;
}

/* ================= ROWS ================= */
.container {
  margin-top: 50px;
  padding: 20px;
}

.row {
  margin-bottom: 40px;
}

.row h2 {
  margin-bottom: 10px;
}

.row-posters {
  display: flex;
  gap: 12px;
  overflow-x: auto;
}

/* ================= POSTER CARD ================= */
.poster {
  min-width: 200px;
  height: 120px;
  background: #222;
  border-radius: 6px;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.3s;
}

.poster img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.poster:hover {
  transform: scale(1.15);
  z-index: 10;
}

/* ================= POPUP ================= */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  justify-content: center;
  align-items: center;
}

.popup-content {
  background: #000;
  padding: 20px;
  width: 70%;
  border-radius: 8px;
}

.popup video {
  width: 100%;
  border-radius: 6px;
}

.close {
  color: red;
  cursor: pointer;
  float: right;
  font-size: 22px;
}
/* ================= PROFILE ================= */
.profile {
  width: 35px;
  height: 35px;
  cursor: pointer;
}

.profile img {
  width: 100%;
  height: 100%;
  border-radius: 4px;
  object-fit: cover;
}
.profile {
  position: relative;
  cursor: pointer;
}

.profile img {
  width: 34px;
  height: 34px;
  border-radius: 4px;
}

.profile-menu {
  position: absolute;
  top: 45px;
  right: 0;
  background: #111;
  border-radius: 4px;
  width: 120px;
  display: none;
  flex-direction: column;
  box-shadow: 0 0 10px rgba(0,0,0,0.6);
}

.profile-menu a {
  padding: 10px;
  color: #fff;
  text-decoration: none;
  font-size: 14px;
}

.profile-menu a:hover {
  background: #222;
}
.profile:hover .profile-menu {
  display: flex;
}



</style>
</head>

<body>

<nav id="navbar">
<div class="logo">Cineverse</div>

  <ul class="nav-links">
    <li><a href="home.html">Home</a></li>
    <li><a href="tvshows.html">TV Shows</a></li>
    <li><a href="movies.html">Movies</a></li>
    <li><a href="new.html">New</a></li>
  </ul>

  <!-- PROFILE -->
  <div class="profile">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="Profile">
     <div class="profile-menu">
      <a href="#">Account</a>
      <a href="index.html" onclick="logout()">Logout</a>
      </div>
  </div>
</nav>


<div class="banner">

  ]
}

];



const content = document.getElementById("content");

categories.forEach(cat => {
  const row = document.createElement("div");
  row.className = "row";

  const title = document.createElement("h2");
  title.textContent = cat.title;

  const posters = document.createElement("div");
  posters.className = "row-posters";

  cat.shows.forEach(show => {
    const card = document.createElement("div");
    card.className = "poster";

    const img = document.createElement("img");
    img.src = show.image;

    card.onclick = () => openPopup(show);

    card.appendChild(img);
    posters.appendChild(card);
  });

  row.appendChild(title);
  row.appendChild(posters);
  content.appendChild(row);
});

function openPopup(show) {
  document.getElementById("popupTitle").innerText = show.name;
  const video = document.getElementById("videoPlayer");

  video.src = show.video;
  video.load();
  video.play();

  document.getElementById("popup").style.display = "flex";
}

function closePopup() {
  const video = document.getElementById("videoPlayer");
  video.pause();
  video.src = "";
  document.getElementById("popup").style.display = "none";
}
function logout() {
  localStorage.removeItem("loggedIn");
  window.location.href = "index.html";
}

</script>
